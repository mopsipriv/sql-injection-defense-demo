<!DOCTYPE html>
<html>
<body>
<h1>Login</h1>
<form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>

    <input type="submit" value="Login">
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

</body>
</html>
